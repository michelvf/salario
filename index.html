<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michel Vega Fuenzalida michelvf@nauta.cu">
    <title>Cálculo de Salario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        main > .container {
          padding: 60px 15px 0;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <div class="container">
      <div class="row">

      <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Cálculo del Salario</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Cálculo del Gasto de Electricidad</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <p>

            <form>
            <h2>Cálculo Salario</h2>
            <div class="form-row">
              <div class="form-group col-md-10">
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                      <input type="number" name="salario" id="salario" class="form-control" placeholder="Escriba el Grupo Escala">
                  </div>
              </div>
            </div>
            <div class="float-end">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#listadoPreciosModal" onclick="escalaSalario()">
                Escalas Salariales
                </button>
            </div>
            <div class="form-row">
              <div class="form-check form-check-inline">
                  <input type="radio" id="plus" name="plus" value="440" class="form-check-input">
                  <label class="form-check-label" for="maestria">Maestría</label>
              </div>
              <div class="form-check form-check-inline">
                  <input type="radio" id="plus" name="plus" value="825" class="form-check-input">
                  <label class="form-check-label" for="doctordo">Doctorado</label>
              </div>
              <div class="form-check form-check-inline">
                  <input type="checkbox" id="pro" name="profesional" value="685" class="form-check-input">
                  <label for="profesional" class="form-check-label">Certificación Profesional Internacional</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-check form-check-inline">
                  <input type="checkbox" id="pcc" name="pcc" value="" class="form-check-input">
                  <label for="profesional" class="form-check-label">PCC</label>
              </div>
              <div class="form-check form-check-inline">
                  <input type="checkbox" id="sindicato" name="sindicato" value="" class="form-check-input">
                  <label for="profesional" class="form-check-label">Sindicato</label>
              </div>
            </div>
            <div ><br>
              <input type="button" class="btn btn-primary" onclick="calcularSalario()" value="Calcular">
              <input type="reset" class="btn btn-outline-primary" value="Limpiar">
            </div>
          </form>


          </p>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <p>
            <h2>Cálculo de la Electricidad<small>(personas naturales)</small></h2>
            <form>
              <div class="input-group">
                  <input type="number" name="electricidad" id="electricidad" class="form-control" placeholder="Gasto de electricidad en Kilowatts">
                  <div class="input-group-append">
                    <span class="input-group-text">Kwatt</span>
                  </div>
                </div>
              <br />
              <div class="float-end">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#tarifasElectricidadModal" onclick="tarifasElectricidad()">
                      Tarifas
                  </button>
              </div><br /><br />
              <input type="button" value="Calcular" onclick="calcularElectricidad()" class="btn btn-primary">
              <input type="reset" value="limpiar" class="btn btn-outline-primary">
          </form>

          </p>
        </div>
      </div>
        <br>
        <div class="row">
            <div class="col col-lg-8">
                <table id="resultado" class="table table-striped">
                </table>
            </div>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; Derechos reservados a <a class="link-secondary" href="mailto:michelvf@nauta.cu">Nosotros</a>. 2022 </span>
        </div>
    </footer>


  <!-- Modal -->
  <div class="modal fade" id="listadoPreciosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Grupos Escalas Res29/20 MTSS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped" id="salarioEscalaTabla">
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="tarifasElectricidadModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tarifas cobro electricidad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped" id="tarifasElectricidadTabla">
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sindicato.js"></script>
    <script src="js/escalasSalariales.js"></script>
    <script src="js/tarifas-electricidad.js"></script>
    <script src="js/sabados.js"></script>
    <script src="js/salario.js"></script>
</body>
</html>
